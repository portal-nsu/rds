    <script>
        const cart = [];

        // Function to calculate the total price
        function calculateTotalPrice() {
            let totalPrice = 0;

            // Clear the cart
            document.getElementById("cart").innerHTML = "";

            // Iterate through menu items
            document.querySelectorAll(".item-checkbox").forEach(checkbox => {
                if (checkbox.checked) {
                    const itemName = checkbox.getAttribute("data-name");
                    const itemPrice = parseFloat(checkbox.getAttribute("data-price"));
                    const quantityInput = checkbox.parentElement.parentElement.querySelector(".quantity");
                    const quantity = parseInt(quantityInput.value);
                    
                    if (quantity > 0) {
                        const cartItem = document.createElement("li");
                        cartItem.textContent = `${itemName} x ${quantity} - $${(itemPrice * quantity).toFixed(2)}`;
                        cart.push({ name: itemName, price: itemPrice, quantity });
                        document.getElementById("cart").appendChild(cartItem);
                    }

                    // Calculate the total price
                    totalPrice += itemPrice * quantity;
                }
            });

            // Display the total price
            document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
        }

        // Function to generate a random payment ID starting with "12660"
        function generatePaymentId() {
            const paymentId = "12660" + Math.floor(Math.random() * 1000000);
            document.getElementById("paymentId").textContent = paymentId;
        }

        // Event listener for the "Calculate Total" button
        document.getElementById("calculateTotalButton").addEventListener("click", calculateTotalPrice);

        // Event listener for the "Confirm Order" button
        document.getElementById("confirmOrderButton").addEventListener("click", () => {
            calculateTotalPrice();
            generatePaymentId();
        });
    </script>
