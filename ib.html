    <script>
        function showPrice() {
            var product = document.getElementById("product").value;
            var priceDisplay = document.getElementById("price");

            // Set the price based on the selected product
            switch (product) {
                case "A":
                    priceDisplay.innerText = "$129.00 USD";
                    break;
                case "B":
                    priceDisplay.innerText = "$257.00 USD";
                    break;
                case "C":
                    priceDisplay.innerText = "$444.00 USD";
                    break;
                case "D":
                    priceDisplay.innerText = "$129.00 USD";
                    break;
                default:
                    priceDisplay.innerText = "";
                    break;
            }
        }
    </script>
