<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="nsu2.png">
    <title>NSU Student Mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header {
            width: 100%;
            background-color: #003366;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header h1 {
            margin: 0;
            padding: 15px;
        }
        .sidebar {
            width: 200px;
            background-color: #003366;
            color: white;
            padding: 20px;
            position: fixed;
            top: 90px;
            bottom: 0;
            overflow-y: auto;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .inbox {
            width: calc(100% - 200px);
            margin: 70px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 220px;
        }
        .email {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .email:hover {
            background-color: #f9f9f9;
        }
        .subject {
            font-weight: bold;
        }
        .sender, .time {
            color: #777;
        }
        .email-body {
            display: none;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        footer {
            width: 100%;
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="nsu2.png" alt="NSU Logo" style="height: 50px;">
        <h1>North South University Student Mail Box</h1>
    </header>
    <div class="sidebar">
        <a href="/dashboard.html">Log out to Home</a>
        <a href="mail.html">Inbox</a>
        <a href="outbox.html">Sent</a>
        <a href="drafts.html" style="background-color: white; color: black;">Drafts</a>
        <a href="mail_settings.html">Settings</a>
    </div>
    <div class="inbox">
        
        <p>-Draft is empty-</p>
        
    </div>
    <footer>
        <p>University Name | Address | Contact Info</p>
    </footer>
    <script>
        const emailHeaders = document.querySelectorAll('.email-header');
        emailHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const emailBody = header.nextElementSibling;
                emailBody.style.display = emailBody.style.display === 'none' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
